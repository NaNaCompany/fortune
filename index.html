<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의 운세 - Fortune Teller</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&family=Outfit:wght@400;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <nav class="global-nav">
        <a href="https://nanalab.kr" class="logo-link">
            <img src="https://cdn.jsdelivr.net/gh/NaNaCompany/src_cdn@main/logo/logo.png" alt="NanaLab Logo"
                class="nav-logo">
        </a>
        <span class="nav-title">나나도사</span>
    </nav>
    <div class="container">
        <header>
            <h1>오늘의 운세</h1>
            <p>당신의 기운을 담아 오늘의 운세를 확인해보세요.</p>
        </header>

        <main id="input-section">
            <form id="fortune-form" onsubmit="return false;">
                <div class="form-group">
                    <label for="name">이름</label>
                    <input type="text" id="name" placeholder="이름을 입력하세요" required>
                </div>

                <div class="form-group">
                    <label for="birthdate">생일</label>
                    <input type="date" id="birthdate" required>
                </div>

                <div class="form-group">
                    <label>성별</label>
                    <div class="gender-options">
                        <label class="radio-label">
                            <input type="radio" name="gender" value="male" required>
                            <span class="radio-custom">남성</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="gender" value="female">
                            <span class="radio-custom">여성</span>
                        </label>
                    </div>
                </div>

                <div class="element-section">
                    <h2>당신의 원소를 선택하세요</h2>
                    <p class="subtitle">마음이 끌리는 하나의 원소를 선택해주세요</p>
                    <div class="elements-grid">
                        <button class="element-card fire" onclick="selectElement('fire')">
                            <div class="icon">🔥</div>
                            <span>불</span>
                        </button>
                        <button class="element-card water" onclick="selectElement('water')">
                            <div class="icon">💧</div>
                            <span>물</span>
                        </button>
                        <button class="element-card wood" onclick="selectElement('wood')">
                            <div class="icon">🌳</div>
                            <span>나무</span>
                        </button>
                        <button class="element-card earth" onclick="selectElement('earth')">
                            <div class="icon">⛰️</div>
                            <span>땅</span>
                        </button>
                        <button class="element-card wind" onclick="selectElement('wind')">
                            <div class="icon">🍃</div>
                            <span>바람</span>
                        </button>
                    </div>
                </div>
            </form>
        </main>

        <section id="result-section" class="hidden">
            <div class="result-card">
                <div class="result-header">
                    <span id="result-element-icon"></span>
                    <h2>오늘의 운세</h2>
                </div>
                <p id="user-greeting"></p>
                <div class="fortune-content">
                    <p id="fortune-text"></p>
                </div>
                <button class="reset-btn" onclick="resetForm()">다시하기</button>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>

</html>
